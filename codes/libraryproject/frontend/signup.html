<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Hesab yarat</title>
</head>
<body>
    
    <div style="width: 30%; margin: auto;">
        <h1>Registration</h1>
        <form onsubmit="onSignup(event)">
            <div class="form-group">
                <label for="username">Istifadeci adi</label>
                <input id="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Sifre</label>
                <input id="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="name">Ad</label>
                <input id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="surname">Soyad</label>
                <input id="surname" class="form-control">
            </div>
            <div class="form-group">
                <label for="phone">Telefon</label>
                <input id="phone" class="form-control">
            </div>
            <div class="form-group">
                <label for="addres">Unvan</label>
                <input id="addres" class="form-control">
            </div>
            <input type="submit" value="Yeni hesab yarat" class="btn btn-success">
            <button class="btn btn-primary" type="button" onclick="onOpenLoginPage()">Giris et</button>
        </form>
    </div>

    <script src="script.js/signup.js">
      
    </script>
</body>
</html>
