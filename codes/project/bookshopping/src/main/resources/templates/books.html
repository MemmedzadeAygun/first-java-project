<!DOCTYPE html>
<html lang="en" xmln:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitablar</title>
    <style>
    #username{display:inline-block;font-size:24px;font-weight:bold;margin:0;}
    .book-image{width:40px;}
    </style>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
    
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    
    <script>
    $(document).ready(function(){
    $('#books-table').DataTable();
    });
    </script>
    
</head>
<body>
	<div th:replace="menu::menu"></div>
   <div class="container-fluid">
   
   <a class="btn btn-success" th:href="@{/books/new}">Yeni kitab</a>
   <a class="btn btn-primary" th:href="@{/}">Esas sehife</a> 
   <span id="username" th:text="${username}"></span>
   <div style="height:5px;"></div>
   <table id="books-table" class="table table-hover table-bordered table-striped">
   <thead><tr><th>ID</th><th>Ad</th><th>Tesvir</th><th>Qiymet</th><th>Muellif</th><th>Sehife Sayi</th><th>Sekil</th><th>Emeliyyatlar</th></tr></thead>
   <tbody>
   <tr th:each="book : ${books}">
   <td th:text="${book.id}"></td>
   <td th:text="${book.name}"></td>
   <td th:text="${book.description}"></td>
   <td th:text="${book.price}"></td>
   <td th:text="${book.author}"></td>
   <td th:text="${book.pagesCount}"></td>
   
   
   <td><img class="book-image" 
   th:src="@{'/files/'+${book.image}}"/></td>
   
   
   <td><a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger"
   th:onclick="if(!(confirm('Kitabi silmeye eminsiniz?'))) return false">Sil</a>
   <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-primary">Redakte</a></td>
   </tr>
   </tbody>
   </table>
   </div>
   
</body>
</html>
