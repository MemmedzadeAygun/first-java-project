<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesaba daxil olmaq</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	
	<style>
	.form{max-width:300px;margin:auto;}
	</style>
	
	<div th:replace="menu::menu"></div>
	<h1 style="text-align:center;">Hesaba daxil olmaq</h1>
	<div style="width=300px; margin:auto;">
	 <form th:action="@{/authenticate-user}" method="POST" class="form">

	 <div th:if="${param.error}" class="alert alert-danger alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
   	Melumatlari sehv daxil etdiniz!
  	</div>
  	<div th:if="${param.logout}" class="alert alert-success alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
   	Hesabinizdan ugurla cixis etdiniz
  	</div>
  	
  	<div th:if="${userCreated}" class="alert alert-success alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
   	Istifadeci ugurla yaradildi
  	</div>
	 <div class="form-group">
	 <label for="username">Istifadeci adi</label>
	 <input class="form-control" type="text" id="username" name="username" placeholder="Istifadeci adi" />
	 </div>
	 
	  <div class="form-group">
	  <label for="password">Sifre</label>
	 <input class="form-control" type="password" id="password" name="password" placeholder="Sifre" />
	  </div>
	  
	  <button class="btn btn-success" type="submit">Giris</button>
	   <a class="btn btn-primary" th:href="@{/create-account}">Hesab yarat</a>
	 </form>
	</div>
   
</body>
</html>
