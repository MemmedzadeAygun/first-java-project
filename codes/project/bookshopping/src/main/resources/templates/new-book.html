<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${header}">Yeni kitab</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>#book-register-form{width:300px; margin:auto;}
	.error-message{color:red;}</style>
</head>
<body>
	<div th:replace="menu::menu"></div>
    <h1 th:text="${header}" style="text-align:center; color: green;">Yeni kitab</h1>
    <form th:action="@{/books/new-book-process}" method="POST" th:object="${book}" 
    id="book-register-form" enctype="multipart/form-data">
    	
        <input type="hidden" th:field="*{id}"/>
        
    	<div class="form-group"> <label for="book-name">Ad:</label>
        <input class="form-control" id="book-name" th:field="*{name}"/>
        <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        
        <div class="form-group"><label for="book-description">Tesvir:</label>
        <textarea class="form-control" id="book-description" th:field="*{description}"></textarea>
        <span class="error-message" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span></div>
     
        <div class="form-group"><label for="book-price">Qiymet:</label>
        <input class="form-control" type="number" id="book-price" th:field="*{price}"/>
        <span class="error-message" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span></div>

        <div class="form-group">  <label for="book-author">Muellif:</label>
        <input class="form-control" id="book-author" th:field="*{author}"/>
        <span class="error-message" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span></div>

        <div class="form-group"><label for="book-page-count">Sehife Sayi:</label>
        <input class="form-control" type="number" id="book-page-count" th:field="*{pagesCount}"/>
        <span class="error-message" th:if="${#fields.hasErrors('pagesCount')}" th:errors="*{pagesCount}"></span></div>
        
        <div class="form-group"><label for="book-image">Şəkil:</label>
        <input class="form-control" type="file" id="book-image" 
        name="imageFile" accept="image/x-png,image/jpeg,image/jpg"/>
       	</div>

        <input class="btn btn-success" type="submit" value="Yadda saxla"/>
    </form>
    	<a th:href="@{/books}">Kitablarin siyahisi</a>
</body>
</html>
