<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sifarisler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div th:replace="menu::menu"></div>
    <h1>Sifarisler</h1>
   	
   	
   <table id="orders-table" class="table table-hover table-bordered table-striped">
   <thead><tr>
   
   <th>ID</th>
   <th>Tarix</th>
   <th>Müştəri</th>
   <th>Sifariş olunanlar</th>
   <th>Ümumi qiymət</th>
   <th>Qeyd</th>
   
   </tr></thead>
   <tbody>
   <tr th:each="order : ${orders}">
   <td th:text="${order.id}"></td>
   <td th:text="${order.register}"></td>
   
   <td>
   <ul>
   <li th:text="${'Ad: '+order.customer.name}"></li>
   <li th:text="${'Telefon: '+order.customer.phone}"></li>
   <li th:text="${'Ünvan: '+order.customer.address}"></li>
   <li th:text="${'Email: '+order.customer.email}"></li>
   </ul>
   </td>
   
   <td>
   <ol>
   <li th:each="basketBook : ${order.basketBooks}">
   
   <span th:text="${basketBook.book.name+' ('+basketBook.count+' ədəd) ('+
   basketBook.book.price+' AZN) (Cəm: '+basketBook.book.price*basketBook.count+' AZN)'}"></span>
   
   </li>
   </ol>
   </td>
   
   <td th:text="${order.totalPrice}"></td>
   
   <td th:text="${order.note}"></td>
   </tr>
   </tbody>
   </table>
   	
   	
</body>
</html>
