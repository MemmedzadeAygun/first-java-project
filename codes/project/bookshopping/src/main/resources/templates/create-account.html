<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni hesab yaratmaq</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>

	<style>
	.form{max-width:300px;margin:auto;}
	.error-message{color:red;}
	</style>
	
	<div th:replace="menu::menu"></div>

   <h1 style="text-align:center;">Yeni hesab yaratmaq</h1>
   <div style="width=300px; margin:auto;">
   <form th:action="@{/create-account-process}" method="POST" class="form" th:object="${user}">
   
	<div th:if="${userExists}" class="alert alert-danger alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
   	Istifadeci artiq movcuddur
  	</div>
	 <div class="form-group">
	 <label for="username">Istifadeci adi</label>
	 <input class="form-control" type="text" id="username" name="username" 
	 placeholder="Istifadeci adi" th:field="*{username}" />
	 <span class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
	 </div>
	 
	  <div class="form-group">
	  <label for="password">Sifre</label>
	 <input class="form-control" type="password" id="password" name="password"
	  placeholder="Sifre" th:field="*{password}" />
	  <span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
	  </div>
	  
	  <button class="btn btn-success" type="submit" >Hesab yarat</button>
	   <a class="btn btn-primary" th:href="@{/show-login}">Giris</a>
	 </form>
	</div>

</body>
</html>
