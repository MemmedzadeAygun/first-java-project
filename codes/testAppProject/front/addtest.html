<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link rel="stylesheet" href="addtest.css"> -->
    <style>
        .error{
            color: red;
            font-weight: bold;
        }
    </style>
    <title>Test</title>
</head>
<body>
    <div style="width: 40%; margin: auto;">
        <div class="form">
            <div class="form-body">
                <form onsubmit="onSaveTest(event)">
                    <div class="form-group">
                        <label for="topic-id" class="label">topicId</label>
                        <div><input type="number" id="topic-id" class="form-control"></div>
                    </div>
                    <div class="form-group">
                        <label for="test-question" class="label">Question</label>
                        <div><input id="test-question" class="form-control"></div>
                        <div id="question-error" class="error"></div>
                    </div>
                    <div class="form-group">
                        <label for="test-option1" class="label">Option_1</label>
                        <div><input id="test-option1" class="form-control"></div>
                        <div id="option1-error" class="error"></div>
                    </div>
                    <div class="form-group">
                        <label for="test-option2" class="label">Option_2</label>
                        <div><input id="test-option2" class="form-control"></div>
                        <div id="option2-error" class="error"></div>
                    </div>
                    <div class="form-group">
                        <label for="test-option3" class="label">Option_3</label>
                        <div><input id="test-option3" class="form-control"></div>
                        <div id="option3-error" class="error"></div>
                    </div>
                    <div class="form-group">
                        <label for="test-option4" class="label">Option_4</label>
                        <div><input id="test-option4" class="form-control"></div>
                        <div id="option4-error" class="error"></div>
                    </div>
                    <div class="form-group">
                        <label for="test-answer" class="label">Correct_Answer</label>
                        <div><input id="test-answer" class="form-control"></div>
                        <div id="correctAnswer-error" class="error"></div>
                    </div>
                    <input type="submit" value="Yadda saxla" class="btn btn-success">
                </form>
            </div>    
        </div>  
    </div>

    <script src="js/test.js">

    </script>

    <style>
        body{
            background-color: #F6F6F6;
        }
    </style>
</body>
</html>
